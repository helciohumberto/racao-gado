<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-a">

      <form>
        <h1>Cálculo Gado</h1>
        <p>Quantidade Cabeça(s):
          <input class="inTexto" type="number" id="inCabeca" step="0" min="0" required>
        </p>
        <p>Quantidade Ração Dia (Kg):
          <input class="inTexto" type="number" id="inRacaoDia" step="0.01" min="0" required>
        </p>
        <p>Quantidade Dia(s):
          <input class="inTexto" type="number" id="inQtDias" step="0" min="0" required>
        </p>
        <p>Preço da Ração (Kg) R$:
          <input class="inTexto" type="number" id="inPrecoR" step="0.01" min="0" required>
        </p>
        <div class="subs">
          <input class="sub" type="reset" value="Limpar Campos">
          <input class="sub" type="submit" value="Calcular">
        </div>
        <h3 id="res1"></h3>
        <h3 id="res4"></h3>
        <h3 id="res2"></h3>
        <h3 id="res3"></h3>
      </form>

      <footer class="footer-main">
        <p>Desenvolvido por <a href="https://github.com/helciohumberto" target="_blank">Hélcio Humberto</a></p>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
